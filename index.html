<!DOCTYPE html>
<html>
  <head>
    <title>Sound Adjustment</title>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h2>Sound Adjustment</h2>

    <div>
      <label for="frequencySlider">Frequency (Hz):</label>
      <input
        type="range"
        id="frequencySlider"
        min="100"
        max="8000"
        value="500"
      />
      <input
        type="number"
        id="frequencyInput"
        min="100"
        max="8000"
        value="500"
      />
    </div>

    <div>
      <label for="volumeSlider">Volume:</label>
      <input
        type="range"
        id="volumeSlider"
        min="0"
        max="100"
        value="0"
        step="1"
      />
      <input
        type="number"
        id="volumeInput"
        min="0"
        max="100"
        value="0"
        step="1"
      />
    </div>

    <button id="startButton">Start Sound</button>

    <script>
      const audioCtx = new AudioContext();
      const oscillator = audioCtx.createOscillator();
      const gainNode = audioCtx.createGain();
      let mode = false;
      gainNode.gain.value = 0;

      oscillator.type = "sine";
      oscillator.start();

      const frequencySlider = document.getElementById("frequencySlider");
      const frequencyInput = document.getElementById("frequencyInput");
      const volumeSlider = document.getElementById("volumeSlider");
      const volumeInput = document.getElementById("volumeInput");
      const startButton = document.getElementById("startButton");

      function updateFrequency(value) {
        oscillator.frequency.value = value;
        frequencySlider.value = value;
        frequencyInput.value = value;
      }

      function updateVolume(value) {
        gainNode.gain.value = value / 100;
        volumeSlider.value = value;
        volumeInput.value = value;
      }

      frequencySlider.addEventListener("input", (event) =>
        updateFrequency(event.target.value)
      );
      frequencyInput.addEventListener("input", (event) =>
        updateFrequency(event.target.value)
      );
      volumeSlider.addEventListener("input", (event) =>
        updateVolume(event.target.value)
      );
      volumeInput.addEventListener("input", (event) =>
        updateVolume(event.target.value)
      );

      startButton.addEventListener("click", () => {
        audioCtx.resume().then(() => {
          if (mode) {
            mode = false;
            oscillator.disconnect(gainNode);
            gainNode.disconnect(audioCtx.destination);
            // oscillator.stop();
            startButton.innerHTML = "Start Sound";
          } else {
            mode = true;
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            startButton.innerHTML = "Stop Sound";
          }
        });
      });
    </script>
  </body>
</html>
